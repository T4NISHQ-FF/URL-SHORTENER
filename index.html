<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortURL Pro - Professional URL Shortener</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>ðŸ”— ShortURL Pro</h2>
            </div>
            <div class="nav-menu">
                <a href="#features">Features</a>
                <a href="#pricing">Pricing</a>
                <a href="#api">API</a>
                <a href="#" onclick="showAuthModal()">Login</a>
                <button class="btn-primary" onclick="showAuthModal('register')">Get Started</button>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-container">
            <h1>Shorten Links,</h1>
            <h1>Generate Revenue</h1>
            <p>Professional URL shortener with advanced analytics, custom domains, and revenue sharing.</p>
            <div class="hero-buttons">
                <button class="btn-large" onclick="showAuthModal('register')">Start Earning Now</button>
                <button class="btn-outline">View Demo</button>
            </div>
        </div>
    </section>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAuthModal()">&times;</span>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
                <button class="auth-tab" onclick="switchAuthTab('register')">Register</button>
                <button class="auth-tab" onclick="switchAuthTab('forgot')">Forgot Password</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h3>Welcome Back</h3>
                <input type="email" id="loginEmail" placeholder="Email Address" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button class="btn-auth" onclick="login()">Sign In</button>
                <div class="auth-links">
                    <a href="#" onclick="switchAuthTab('forgot')">Forgot Password?</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form">
                <h3>Create Account</h3>
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="email" id="regEmail" placeholder="Email Address" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                <label class="checkbox">
                    <input type="checkbox" required> I agree to Terms & Privacy Policy
                </label>
                <button class="btn-auth" onclick="register()">Create Account</button>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgotForm" class="auth-form">
                <h3>Reset Password</h3>
                <input type="email" id="forgotEmail" placeholder="Enter your email" required>
                <button class="btn-auth" onclick="forgotPassword()">Send Reset Link</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
